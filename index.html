<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный плеер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="controls">
            <button id="prev" class="control-btn">⏪</button>
            <button id="playPause" class="control-btn">▶️</button>
            <button id="next" class="control-btn">⏩</button>
        </div>

        <input type="file" id="audioFile" accept=".mp3,.wav,.flac,.cqa,.m3u,.m3u8,.audioluxed,.vdsk" multiple>
        <div class="volume-control">
            <label for="volume">Громкость</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
        </div>
        <div class="seek-bar">
            <input type="range" id="seek" min="0" max="100" step="1" value="0">
        </div>
        <audio id="audio"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
